<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="timer">
        <h1>Timer</h1>
        <input type="number" id="timer-input" placeholder="Enter time in seconds...">
        <div id="timer-display">00:00:00</div>
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
    </div>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="stopwatch-display">00:00:00</div>
        <button id="start-stopwatch">Start</button>
        <button id="pause-stopwatch">Pause</button>
        <button id="reset-stopwatch">Reset</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
